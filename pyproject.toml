[project]
name = "payment-analysis"
dynamic = ["version"]
description = "Payment approval rate optimization platform on Databricks â€” streaming analytics, ML models, and AI agents"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.119.0",
    "pydantic-settings>=2.11.0",
    "uvicorn>=0.37.0",
    "databricks-sdk>=0.74.0",
    "sqlmodel>=0.0.27",
    "psycopg[binary,pool]>=3.2.11",
]

[dependency-groups]
dev = [
    "ty>=0.0.12", "apx==0.2.6",
]

[tool.apx.metadata]
app-name = "payment-analysis"
app-slug = "payment_analysis"
app-entrypoint = "payment_analysis.backend.app:app"
api-prefix = "/api"
metadata-path = "src/payment_analysis/_metadata.py"

[tool.apx.ui]
root = "src/payment_analysis/ui"

[tool.apx.ui.registries]
"@animate-ui" = "https://animate-ui.com/r/{name}.json"
"@ai-elements" = "https://registry.ai-sdk.dev/{name}.json"
"@svgl" = "https://svgl.app/r/{name}.json"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning>=0.7.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
fallback-version = "0.0.0"

[tool.uv]

[[tool.uv.index]]
name = "apx-index"
url = "https://databricks-solutions.github.io/apx/simple"

[tool.uv.sources]

[tool.uv.sources.apx]
index = "apx-index"

[tool.hatch.build.hooks.version]
path = "src/payment_analysis/_version.py"
template = '''
version = "{version}"
'''

[tool.hatch.build]
artifacts = ["src/payment_analysis/__dist__", "src/payment_analysis/_metadata.py"]
exclude = ["src/payment_analysis/ui"]

# Exclude Databricks-only notebooks from type checking (dbutils, spark, dlt are runtime-injected)
[tool.ty.src]
exclude = [
    "src/payment_analysis/genie/**",
    "src/payment_analysis/ml/**",
    "src/payment_analysis/streaming/**",
]
