# =============================================================================
# Databricks App - Payment Approval Optimization Platform
# =============================================================================
# Deploys the same app as http://localhost:8000 (FastAPI + React UI) to
# Databricks Apps. After bundle deploy, run the app via UI or:
#   databricks bundle run payment_analysis_app -t dev
# App URL will be shown in bundle summary or in Workspace → Apps.
# =============================================================================

resources:
  apps:
    payment_analysis_app:
      name: payment-analysis
      source_code_path: ..
      description: Payment Approval Optimization Platform – dashboards, rules, decisioning, ML models, and agent jobs.
      # Set PGAPPNAME in the app UI to var.lakebase_instance_name (default payment-analysis-db) to use the Lakebase instance.
