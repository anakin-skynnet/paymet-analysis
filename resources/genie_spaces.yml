# =============================================================================
# Genie Space Sync Job
# =============================================================================
# Serverless compute. Syncs Genie space configuration and sample questions for
# natural language analytics over payment data. Catalog/schema from variables.
# =============================================================================

resources:
  jobs:
    genie_sync_job:
      name: "[${var.environment}] 7. Genie Space Sync"
      description: "Syncs Genie space configuration and sample questions for natural language analytics"
      tasks:
        - task_key: sync_genie_config
          description: "Sync Genie space configuration"
          notebook_task:
            notebook_path: ${workspace.file_path}/src/payment_analysis/genie/sync_genie_space
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
          timeout_seconds: 600
      schedule:
        quartz_cron_expression: "0 0 5 ? * SUN"
        timezone_id: "UTC"
        pause_status: "PAUSED"
      tags:
        environment: ${var.environment}
        project: payment-analysis
        component: genie
        domain: payment-analytics
