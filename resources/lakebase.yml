# =============================================================================
# Lakebase Autoscaling (Databricks managed Postgres) - required for UI CRUD and ML
# =============================================================================
# This solution uses only Lakebase Autoscaling (no Provisioned).
# Lakebase is created by Job 1: task create_lakebase_autoscaling creates the project,
# branch, and endpoint; task lakebase_data_init seeds app_config, approval_rules,
# online_features, app_settings.
#
# Bundle vars (databricks.yml): lakebase_project_id, lakebase_branch_id, lakebase_endpoint_id
# (defaults: payment-analysis-db, production, primary). Job 1 passes these to the tasks.
#
# App: set in Environment (Compute → Apps → payment-analysis → Edit → Environment):
#   LAKEBASE_PROJECT_ID, LAKEBASE_BRANCH_ID, LAKEBASE_ENDPOINT_ID
# so the backend connects to the same Lakebase. Optional: run
#   uv run python scripts/create_lakebase_autoscaling.py
# before first Job 1 run to create the project.
#
# See: https://docs.databricks.com/oltp/projects/
# =============================================================================

