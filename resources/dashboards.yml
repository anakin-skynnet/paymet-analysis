resources:
  dashboards:
    # Executive Overview Dashboard
    executive_overview_dashboard:
      display_name: "[${var.environment}] Executive Overview - Payment Analysis"
      warehouse_id: ${resources.sql_warehouses.payment_analysis_warehouse.id}
      
      file_path: ../resources/dashboards/executive_overview.lvdash.json
      
      embed_credentials: true
    
    # Decline Analysis Dashboard
    decline_analysis_dashboard:
      display_name: "[${var.environment}] Decline Analysis & Recovery"
      warehouse_id: ${resources.sql_warehouses.payment_analysis_warehouse.id}
      
      file_path: ../resources/dashboards/decline_analysis.lvdash.json
      
      embed_credentials: true
    
    # Real-Time Monitoring Dashboard
    realtime_monitoring_dashboard:
      display_name: "[${var.environment}] Real-Time Payment Monitoring"
      warehouse_id: ${resources.sql_warehouses.payment_analysis_warehouse.id}
      
      file_path: ../resources/dashboards/realtime_monitoring.lvdash.json
      
      embed_credentials: true

# Note: Dashboard permissions are managed via the Databricks workspace UI
# or can be set programmatically using the Databricks SDK after deployment
