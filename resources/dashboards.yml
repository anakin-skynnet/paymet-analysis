# =============================================================================
# AI/BI Dashboards - Payment Approval Analytics
# =============================================================================
# Deployed dashboards use catalog/schema from bundle vars. Run before deploy:
#   uv run python scripts/dashboards.py prepare   (dev: uses var defaults)
#   uv run python scripts/dashboards.py prepare --catalog X --schema Y   (prod/custom)
# Or: ./scripts/bundle.sh validate [dev|prod]
# Dashboards: file_path relative to this file (resources/) so ../.build = repo root .build. Run prepare before deploy.
# Same catalog.schema as Create Gold Views job. warehouse_id from var.
# =============================================================================

