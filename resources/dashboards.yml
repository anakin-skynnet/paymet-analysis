# =============================================================================
# AI/BI Dashboards - Payment Approval Analytics
# =============================================================================
# Run scripts/prepare_dashboards.py before deploy so .build/dashboards/ is
# populated with JSONs using the correct var.catalog and var.schema for the
# target (dev vs prod). warehouse_id comes from var (set per target).
# =============================================================================

resources:
  dashboards:
    # High-level KPIs and trends for executives
    executive_overview:
      display_name: "[${var.environment}] Executive Overview - Payment Analysis"
      warehouse_id: ${var.warehouse_id}
      parent_path: ${workspace.root_path}/dashboards
      embed_credentials: true
      file_path: ../.build/dashboards/executive_overview.lvdash.json

